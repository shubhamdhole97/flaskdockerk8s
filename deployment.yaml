apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyflaskdockerapp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pyflaskdockerapp
  template:
    metadata:
      labels:
        app: pyflaskdockerapp
    spec:
      containers:
      - name: pyflaskdockerapp
        image: shubhamdhole97/custom-img-pyapp:5.0.0  # This gets updated by your script
        ports:
        - containerPort: 8000
