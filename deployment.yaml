apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskdockerk8s-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flaskdockerk8s
  template:
    metadata:
      labels:
        app: flaskdockerk8s
    spec:
      containers:
      - name: flaskdockerk8s
        image: shubhamdhole97/custom-img-pyapp:4.0.0
        ports:
        - containerPort: 8000
